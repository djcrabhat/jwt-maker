openapi: 3.0.3
info:
  title: JWT Creator
  description: |-
  license:
    name: MIT
    url: https://github.com/djcrabhat/jwt-maker/blob/main/LICENSE.md
  version: 1.0.0

servers: []
tags:
  - name: public
  - name: private
paths:
  /.well-known/openid-configuration:
    get:
      tags:
        - public
      summary: Get OIDC discovery document
      description: OIDC discover document, minus the ability to authorize
      operationId: discoveryDocument
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OidcDiscoveryDocument'
  /.well-known/keys:
    get:
      tags:
        - public
      summary: Get JKWS key set
      description: Get the JWKS that tokens generated by this service can be verified against
      operationId: keys
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWKS'
components:
  schemas:
    OidcDiscoveryDocument:
      type: object
      properties:
        jwks_uri:
          type: string
        userinfo_endpoint:
          type: string
        id_token_signing_alg_values_supported:
          type: string
        issuer:
          type: string
    JWKS:
      type: object
      properties:
        keys:
          type: array
          items:
            type: object

    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
